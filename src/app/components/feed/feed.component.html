<h1>Feed</h1>
<p>This component demonstrates fetching data from the server.</p>
<p *ngIf="!feeds"><em>Loading...</em></p>
<table class='table' *ngIf="feeds">
    <thead>
        <tr>
            <th>Message</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let feed of feeds">
            <td>{{ feed.message }}</td>
            <td>{{ feed.type }}</td>
            <td>Atul</td>
        </tr>
    </tbody>
</table>
